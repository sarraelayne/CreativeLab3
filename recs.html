<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.js"></script>
    <script src="recs.js"></script>
    <link rel="stylesheet" type="text/css" href="recs.css">
</head>

<body>
    
</head>

<body>
    <div ng-app='myApp' ng-controller='myCtrl'>
        <form name='form' ng-submit='recsSearch(form)'>
            <input placeholder='Band' ng-model='form.band' />
            <input placeholder='Movie' ng-model='form.movie' />
            <button type='submit'>Search</button>
        </form>

        <div ng-repeat="user in users">
            Suggestions for: {{form.band}} with: {{form.movie}};
        </div>
    </div>
</body>

</html>
